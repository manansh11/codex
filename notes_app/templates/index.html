{% extends 'base.html' %}
{% block content %}
<a class="button is-primary" href="{{ url_for('new_note') }}">New Note</a>
<table class="table is-fullwidth is-striped mt-4">
    <thead>
        <tr>
            <th>Title</th>
            <th>Tags</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for note in notes %}
        <tr>
            <td>{{ note.title }}</td>
            <td>{{ note.tags }}</td>
            <td>
                <a class="button is-small" href="{{ url_for('edit_note', note_id=note.id) }}">Edit</a>
                <form style="display:inline" method="post" action="{{ url_for('delete_note', note_id=note.id) }}">
                    <button class="button is-small is-danger" type="submit">Delete</button>
                </form>
            </td>
        </tr>
    {% else %}
        <tr><td colspan="3">No notes yet.</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
