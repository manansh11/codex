{% extends 'base.html' %}
{% block content %}
<form method="post">
    <div class="field">
        <label class="label">Title</label>
        <div class="control">
            <input class="input" type="text" name="title" value="{{ note.title }}" required>
        </div>
    </div>
    <div class="field">
        <label class="label">Content</label>
        <div class="control">
            <textarea class="textarea" name="content" required>{{ note.content }}</textarea>
        </div>
    </div>
    <div class="field">
        <label class="label">Tags (comma separated)</label>
        <div class="control">
            <input class="input" type="text" name="tags" value="{{ note.tags }}">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <button class="button is-primary" type="submit">Update</button>
            <a class="button" href="{{ url_for('index') }}">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
